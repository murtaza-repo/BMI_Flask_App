<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h3>BMI Calculator</h3>

    <div class="row">
        <div class="col s2"></div>
        <fieldset class="col s8" style="border-radius: 10px;">
            <legend style="font-family: 'Times New Roman', Times, serif;">Enter your Details</legend>
            <form action="/" method="POST" style="margin-top:10px;">
                <div class="row">
                    <div class="input-field col s12">
                        <input name="weight" type="number" min="0" max="150" required>
                        <label for="weight">Weight (kg)</label>
                    </div>
    
                    <div class="input-field col s12">
                        <input name="height" type="number" min="0" max="250" required>
                        <label for="height">Height (cm)</label>
                    </div>
                    <div class="center">
                        <button class="btn waves-effect waves-light" style="font-family: 'Times New Roman', Times, serif; border-radius: 10px; background-color: cornflowerblue;" type="submit">Submit
                        </button>
                        <button class="btn waves-effect waves-light" style="font-family: 'Times New Roman', Times, serif; border-radius: 10px; background-color: crimson;" type="reset">Reset
                        </button>
                    </div>
                </div>
            </form>
        </fieldset>
        <div class="col s2"></div>
    </div>

    <div class="row">
        <div class="bmi center">
            {% if bmi %}
            <p style="font-size: large; font-family: 'Times New Roman', Times, serif; color: snow;">Your BMI is computed as : {{ bmi }}</p>
            {% endif %}
        </div>
    </div>

</body>

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
